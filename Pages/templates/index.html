<h1>Bienvenue sur ce POC</h1>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Prenom</th>
      <th>Nom</th>
    </tr>
  </thead>

  <tbody>
    {% for personLoop in personsList %}
    <tr>
      <td>1 {{ personLoop.id }}</td>
      <td>{{ personLoop.firstname }}</td>
      <td>{{ personLoop.lastname }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<p><a href="{{ linkAdd }}">Ajouter</a></p>
